<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Color Generator Using html,css & javascript</title>
    <!-- Link CSS File here -->
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container">
        <div class="center">
            <div class="copy-toast">
                <p id="toastText">Color <spna class="color-code" id="cCode">#fff</spna> copied to your clipboard</p>
            </div>
            <h1>Color Palette Generator</h1>
            <div class="color-cards">

                <div class="color-boxs">
                    <div class="frame f1"></div>
                    <p class="code" id="color-code">#BABABC</p>
                </div>
                <div class="color-boxs">
                    <div class="frame f2"></div>
                    <p class="code" id="color-code">#a52EE08F
                    </p>
                </div>
                <div class="color-boxs">
                    <div class="frame f3"></div>
                    <p class="code" id="color-code">#9A9AD3</p>
                </div>
                <div class="color-boxs">
                    <div class="frame f4"></div>
                    <p class="code" id="color-code">#49F2F78C</p>
                </div>
                <div class="color-boxs">
                    <div class="frame f5"></div>
                    <p class="code" id="color-code">#FC084DB9</p>
                </div>

            </div>
            <div class="bottom">
                <button id="generateBtn">Generate Palette</button>
                <p id="or">Or just press the "Spacebar" to generate new palettes.</p>
            </div>
        </div>
        

        <!-- Footer Section start here -->
         <footer>
            <p>Copyright Â© 2024.All Rights Reserved  <a href="https://github.com/Raza749">Raza</a></p>
         </footer>


    </div>

    <!-- Connect the Javascript here -->
    <script src="./app.js"></script>
</body>

</html>
